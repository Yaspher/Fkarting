<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin - FKarting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="admin-layout">

<aside class="sidebar">
    <h2>üèÅ FKarting</h2>
    <ul>
        <li data-section="dashboard">Dashboard</li>
        <li data-section="championships">Campeonatos</li>
        <li data-section="drivers">Pilotos</li>
        <li data-section="results">Resultados</li>
        <li id="logout">‚Üê Volver al sitio</li>
    </ul>
</aside>

<main class="content">

    <!-- DASHBOARD -->
    <section id="dashboard" class="section">
        <h1>Panel Administrativo</h1>
        <p>Gesti√≥n del campeonato FKarting.</p>
        <div class="stats">
            <div class="stat-card" id="statDrivers">Pilotos: ‚Äî</div>
            <div class="stat-card" id="statResults">Resultados: ‚Äî</div>
            <div class="stat-card" id="statChamps">Campeonatos: ‚Äî</div>
        </div>
    </section>

    <!-- CAMPEONATOS -->
    <section id="championships" class="section hidden">
        <h1>Campeonatos</h1>
        <div class="form-row">
            <input type="number" id="yearInput"  placeholder="A√±o (ej: 2026)" min="2000" max="2099">
            <input type="text"   id="champDesc"  placeholder="Descripci√≥n (opcional)">
            <button id="addYear">Agregar</button>
        </div>
        <span class="save-msg" id="saveMsgChamp"></span>
        <ul id="yearList"></ul>
    </section>

    <!-- PILOTOS -->
    <section id="drivers" class="section hidden">
        <h1>Pilotos</h1>
        <div class="form-row">
            <input type="text"   id="driverName"   placeholder="Nombre del piloto">
            <input type="number" id="driverNumber"  placeholder="N√∫mero (ej: 7)" min="1">
            <button id="addDriver">Agregar</button>
        </div>
        <span class="save-msg" id="saveMsgDrivers"></span>
        <ul id="driverList"></ul>
    </section>

    <!-- RESULTADOS -->
    <section id="results" class="section hidden">
        <h1>Resultados</h1>
        <div class="form-row">
            <select id="resultCampeonato"><option value="">Campeonato...</option></select>
            <select id="resultCarrera"><option value="">Carrera...</option></select>
        </div>
        <div class="form-row">
            <select id="resultPiloto"><option value="">Piloto...</option></select>
            <input type="number" id="resultPosicion" placeholder="Posici√≥n" min="1">
            <input type="number" id="resultPoints"   placeholder="Puntos"   min="0">
            <button id="addResult">Guardar</button>
        </div>
        <span class="save-msg" id="saveMsgResults"></span>
        <ul id="resultList"></ul>
    </section>

</main>
</div>
<script src="js/admin.js"></script>
</body>
</html>
